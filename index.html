<body>

      <!-- Collors view -->
      <div class="controlviewer d-sm-none d-md-none d-lg-block col-xl-3 col-xl-3 col-lg-4 pt-xl-5 pt-lg-1 px-5">
        <div class="row text-center pt-xl-3 pt-lg-3">

          <p class="title">Configurator</p>

          <!-- <hr style="height:10px;"> -->
        </div>
        <div class="row text-left pt-xl-5 pt-lg-1">
          <div class="row">
            <p class="subTitle">Suxuki Bike</p>
          </div>
          <div class="row">
            <p class="para col-12">The full passage of standard Lorem Ipsum copy is:

          </div>

        <!-- Collor selector -->
        <div class="row pt-xl-5 pt-lg-3">

          <p class="subTitle">Colors</p>

          <div class="d-flex d-md-block ">

            <button id="texture-green-orange2" class="texture-green-orange texture-button green-orange" type="button"
              onclick="displeCheck(this)"
              value="https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_960_720.png">
              <img src="Check.png" style="opacity: 1;" id="texture-green-orange2-child">
              <!-- <i class="fa-1x fa-check" style="color:white; display: block;" id="texture-green-orange2-child"></i> -->
            </button>
            <button id="texture-yellow-blue2" class="texture-yellow-blue texture-button yellow-blue" type="button"
              onclick="displeCheck(this)"
              value="https://cdn.pixabay.com/photo/2015/12/09/01/02/mandalas-1084082_960_720.jpg">
              <img src="Check.png" style="opacity: 0;" id="texture-yellow-blue2-child">
              <!-- <i class="fa-1x fa-check" style="color:white; display: none;"id="texture-yellow-blue2-child"></i> -->
            </button>
            <button id="texture-red-purple2" class="texture-red-purple texture-button red-purpl" type="button"
              onclick="displeCheck(this)"
              value="https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089_960_720.jpg">
              <img src="Check.png" style="opacity: 0;" id="texture-red-purple2-child">
              <!-- <i class="fa-1x fa-check" style="color:white; display: none;"id="texture-red-purple2-child"></i> -->
            </button>
          </div>
        </div>

        <!-- animation toggle button -->
        <div class="d-flex justify-content-start text-centerpr-3 pt-xl-5 pt-lg-4">
          <button class=" btn bg-light arbutton">
            <p class="animatonTitel">View in AR</p>

              <label class="switch">
                <input id="toggle" type="checkbox" value="true" checked>
                <span class="toggle slider round"></span>
              </label>
            </div> -->
          </button>
        </div>

      </div>

      <div class="d-flex flex-column col-xxl-9 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 pageBackground">
        <!-- api viewer -->
        <p class="text-center title d-xxl-none d-xl-none d-lg-none d-md-block d-sm-block">Configurator</p>
        <!-- <iframe title="Sketchfab Viewer" src="" id="api-frame" class="modelviewer" aria-placeholder="model window">
        </iframe> -->
        <!-- Use it like any other HTML element -->
        <model-viewer id="model-viewer" alt="Suzuki buike" src="models/CubeModel.glb" ar environment-image=""
          poster="webp/poster.webp" shadow-intensity="1" camera-controls touch-action="pan-y" class="modelviewer" ar-placement>
          <!-- <button slot="ar-button" style="display: none;"></button> -->
        </model-viewer>
        <!-- Tab view buttons -->
        <div class="row d-lg-none d-md-block mt-3">
          <!-- Collor selector -->
          <div class="col-12">
            <div class="row pt-3">
              <div class="d-flex justify-content-center">
                <button id="texture-green-orange1" class="texture-green-orange texture-button  btn-info" type="button"
                  onclick="displeCheck(this)"
                  value="https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_960_720.png">
                  <img src="Check.png" height="30px" width="30px" style="opacity: 1;"
                    id="texture-green-orange1-child">
                  <!-- <i class="fa fa-check" id="texture-green-orange1-child" style="font-size:20px;color:white; display:block"></i> -->
                </button>
                <button id="texture-yellow-blue1" class="texture-yellow-blue 
                texture-button  btn-secondary" type="button" onclick="displeCheck(this)"

                    id="texture-yellow-blue1-child">
                  <!-- <i class="fa fa-check" id="texture-yellow-blue1-child" style="font-size:20px;color:white; display:none "></i> -->
                </button>
                <button id="texture-red-purple1" class="texture-red-purple texture-button  btn-danger" type="button"
                  onclick="displeCheck(this)"
                  value="https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089_960_720.jpg">
                  <img src="Check.png" height="30px" width="30px" style="opacity: 0;" id="texture-red-purple1-child">
                  <!-- <i class="fa fa-check" id="texture-red-purple1-child" style="font-size:20px;color:white; display:none"></i> -->
                </button>
              </div>
            </div>
            <div class="row mt-4">
              <!-- animation toggle button -->
              <div class="d-flex justify-content-center text-center pr-3 pt-xl-5 pt-lg-4">
                <button class="btn bg-light arbutton">
                  <p class="animatonTitel">View in AR</p>

                    <label class="switch">

                    </label>
                  </div> -->
                </button>
              </div>
            </div>
            <div class="row text-left px-md-5 pt-md-2">
              <div class="row">
                <p class="subTitle">Suxuki Bike</p>
              </div>
              <div class="row ">
                <p class="para col-12">The full passage of standard Lorem Ipsum copy is:
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
              </div>
            </div>
          </div>


        </div>
